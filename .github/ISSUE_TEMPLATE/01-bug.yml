body:
  - attributes:
      description: If any of these required steps are not taken, we may not be able to review your issue. Help us to help you!
      label: Bug Report Checklist
      options:
        - label: I have tried restarting my IDE and the issue persists.
          required: true
        - label: I have pulled the latest `main` branch of the repository.
          required: true
        - label: I have [searched for related issues](https://github.com/marsidev/react-turnstile/issues?q=is%3Aissue) and found none that matched my issue.
          required: true
    type: checkboxes
  - attributes:
      description: What did you expect to happen?
      label: Expected
    type: textarea
    validations:
      required: true
  - attributes:
      description: What happened instead?
      label: Actual
    type: textarea
    validations:
      required: true
  - attributes:
      description: Enter the version of @marsidev/react-turnstile you are using.
      label: Package Version
    type: input
    validations:
      required: true
  - attributes:
      description: What browsers are you seeing the problem on?
      label: Browsers
    type: dropdown
    multiple: true
    options:
      - Chrome
      - Firefox
      - Safari
      - Microsoft Edge
      - Other
    validations:
      required: false
  - attributes:
      description: Any additional info you'd like to provide.
      label: Additional Info
    type: textarea
description: Report a bug trying to run the code
labels:
  - "type: bug"
